<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>
</title>
<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="slideShowStyles.css">
</head>
<body>
	<div class="mainContainer">
		<div class="health-summary" id="health-summary">
			<script id="slideSummaryTemplate" type="text/x-handlebars-template">
				{{this/summary}}
			</script>
		</div>
		<div class="slideControls">
			<div class="slideInformation">
				<i class="fa fa-info"></i>
				<div class="slideStatus">
				</div>
			</div>
			<div class="settings">
				<i class="fa fa-cog"></i>
			</div>
		</div>
		<div class="slideMenu">
			<div class="sortLabel"> Sort By </div>
			<div class="sortOptions">
				<div class="defaultSort" >Default</div>
				<i class="fa fa-toggle-off"></i>
				<div class="alphaSort" >Alpha</div>
			</div>
		</div>
		<div class="slideshow">
		    <ul class="slides" id="slides"><i class="fa fa-refresh fa-spin fa-3x fa-fw margin-bottom"></i>
		    </ul><div class="slideDescription" id="slideDescription"><i class="fa fa-refresh fa-spin fa-3x fa-fw margin-bottom"></i><div class="slideContent" id="slideContent"></div>

		    <script id="slideDescriptionTemplate" type="text/x-handlebars-template">
		    <div class="slideTitle">{{this/title}}</div>{{this/body}}
		   	</script>

		    <script id="slideTemplate" type="text/x-handlebars-template">
		    	{{#each this}}
				    <li class="inactive">
				    	<div class="prevButton">
				    		<i class="fa fa-chevron-left"></i>
				    	</div>
				    	<div class="imageHolder">
				      		<img src="http://www.healthline.com{{image/imageUrl}}" alt="healthline">
				     	</div>
						<div class="nextButton">
							<i class="fa fa-chevron-right"></i>
						</div>
				    </li>
			    {{/each}}
		    </script>
		</div>
	</div>
	<script type="text/javascript"  src="jquery-1.9.1.js"></script>
	<script type="text/javascript"  src="handlebars.js"></script>
	<script type="text/javascript"  src="slideShowMock.json"></script>
	<script type="text/javascript" defer src="slideShowMain.js"></script>
</body>
</html>
